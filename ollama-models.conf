# Ollama Model Configuration for Kong Guard AI
# Models optimized for threat detection and security analysis

# Primary model - Fast and accurate for real-time analysis
PRIMARY_MODEL=mistral:7b

# Alternative models (will be auto-selected if primary unavailable)
FALLBACK_MODELS="llama3.2:3b,gemma2:2b,qwen2.5:3b"

# Model parameters for threat analysis
TEMPERATURE=0.1
TOP_P=0.9
NUM_PREDICT=200
CONTEXT_LENGTH=4096

# Performance settings
MAX_CONCURRENT_REQUESTS=5
REQUEST_TIMEOUT=30
ENABLE_PATTERN_FALLBACK=true

# Installation commands for quick setup:
# ollama pull mistral:7b
# ollama pull llama3.2:3b
# ollama pull gemma2:2b
# ollama serve
