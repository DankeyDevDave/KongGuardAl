global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Kong Guard AI services
  - job_name: 'kong-guard-ai-cloud'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:18002']
        labels:
          service: 'cloud-ai'
          
  - job_name: 'kong-guard-ai-local'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:18003']
        labels:
          service: 'local-ollama'
          
  # Self monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']