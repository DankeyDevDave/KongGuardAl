global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Kong Guard AI Services
  - job_name: 'kong-guard-ai-cloud'
    metrics_path: '/metrics/'
    static_configs:
      - targets: ['ai-service-cloud:8000']
        labels:
          service: 'cloud-ai'
          tier: 'cloud'

  - job_name: 'kong-guard-ai-ollama'
    metrics_path: '/metrics/'
    static_configs:
      - targets: ['ai-service-ollama:8000']
        labels:
          service: 'ollama-ai'
          tier: 'local'

  # Kong Gateway Metrics (if enabled)
  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8001']
        labels:
          service: 'kong-gateway'

  # Redis Metrics (if Redis exporter is added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis-cache'

  # Self monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
