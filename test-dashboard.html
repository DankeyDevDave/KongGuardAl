<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Test</title>
</head>
<body>
    <h1>Kong Dashboard Test</h1>
    <button onclick="testNormal()">Test Normal Request</button>
    <button onclick="testSQL()">Test SQL Injection</button>
    <div id="result"></div>
    
    <script>
        async function testNormal() {
            try {
                const response = await fetch('http://localhost:18000/test/get');
                const data = await response.json();
                document.getElementById('result').innerText = 'Success: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }
        
        async function testSQL() {
            try {
                const response = await fetch('http://localhost:18000/test/get?id=' + encodeURIComponent("1' OR '1'='1"));
                const data = await response.text();
                document.getElementById('result').innerText = 'Status: ' + response.status + '\nData: ' + data;
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
