apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: KongGuardAI-API
    type: prometheus
    access: proxy
    url: http://host.docker.internal:18002/metrics
    editable: true
    
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: host.docker.internal:5432
    database: kong_guard
    user: postgres
    secureJsonData:
      password: "postgres"
    jsonData:
      sslmode: "disable"
      postgresVersion: 14
      timescaledb: false
    editable: true