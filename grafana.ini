##################### Security #####################
[security]
# Allow embedding in iframes
allow_embedding = true

# Cookie settings for iframe embedding
cookie_samesite = none
cookie_secure = false

##################### Anonymous Auth #####################
[auth.anonymous]
# Enable anonymous access for embedded panels
enabled = true

# Organization name for anonymous users
org_name = Main Org.

# Role for anonymous users (Viewer = read-only)
org_role = Viewer

# Hide version and other info from anonymous users
hide_version = false

##################### Server #####################
[server]
# Root URL
root_url = http://192.168.0.6:3000
